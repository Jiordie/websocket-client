<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/site.min.css" />
    <title>Websocket Client</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Ingresar Registro</h1>
                <p id="receive"></p>
            </div>
            <div class="form-group col-md-3">
                <label>Cuenta</label>
                <input id="number" class="form-control" type="number" pattern="[0-9]+" />
            </div>
            <div class="form-group col-md-3">
                <label>Valor</label>
                <input id="value" class="form-control" type="number" pattern="[0-9]+" />
            </div>
            <div class="form-group col-md-12">
                <button class="btn btn-success" id="save">Guardar</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1>Consultar Cuenta</h1>
            </div>
            <div class="form-group col-md-3">
                <label>Numero de Cuenta</label>
                <input id="account" class="form-control" type="number" pattern="[0-9]+" />
            </div>
            <div class="form-group col-md-12">
                <button class="btn btn-info" id="search">Consultar</button>
            </div>
            <div class="col-6">
                <p id="accountNumber"></p>
                <h4 id="registersLabel" style="display:none;">Registros</h4>
                <ul id="registers"></ul>
            </div>
        </div>
    </div>

</body>

<script src="/lib/jquery/dist/jquery.js"></script>
<script src="/lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="/lib/@aspnet/signalr/dist/browser/signalr.js"></script>
<script src="/js/account.js"></script>

</html>
